<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard</title>

    <link rel="stylesheet" href="css/buttons.css">

<body>
<div class="wrapper">
    <div class="headwrapper">
        <div class="sitename">
            <b>Материнські плати</b>
           
            <span class="create" onclick="modifyModalToCreate()">Створити товар</span>
          </div>
        <div class="searchzonewrapper">
            
                <div><input type="search" id="csearch" class="searchfield" placeholder="Знайти Материнську плату..."/></div>
                <div><button class="blue-button" id="searchbtn"><img class="icon-search" src="/img/search.png" alt="лупа">Пошук</button></div>
                <div><button class="red-button" id="cancelbtn">Відмінити</button></div>
            
        </div>
      
    </div >
    
    <div class="workspace">
        <div class="managezone">
            <div>
                <h4>Інструменти</h4>
            </div>
            <div>
                <div class="switchwrapper">
                    <div>Сортування за Чіпсетом</div> 
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="sortcheckbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="ta-center">
                <button class="green-button" id="preparebn" onclick="prepare()"> Демострувати</button>
            </div>
        </div> 
        
        <div class="displayzone">
          
            <!-- <div class="element">1</div> -->
            
        </div> 
    </div>
    <div class="advertisement">
        <marquee class="advertisement-text" behavior="scroll" direction="left">
            <span class="advertisement-item" style="color: blue;">Тут може бути Ваша реклама</span>
        </marquee>
        <div class="close-button" onclick="closeAdvertisement()">&times;</div>
    </div>
</div>
